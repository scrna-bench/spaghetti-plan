#  userns,
#  # Site-specific additions and overrides. See local/README for details.
#  include if exists <local/apptainer>
#}
#EOF
#          sudo systemctl reload apparmor

      - name: Run benchmark.yaml
        working-directory: omnibenchmark-repo
        run: |
          pixi run ob run -d ../benchmark.yaml
          pixi run ob run ../benchmark.yaml --cores 4
