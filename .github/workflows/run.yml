      #    export PATH=$PATH:/opt/bin

      # used trick from https://github.com/apptainer/apptainer/issues/2691 for setgroups error
      - name: Install apptainer (alternative)
        working-directory: omnibenchmark-repo
        run: |
          sudo add-apt-repository -y ppa:apptainer/ppa && sudo apt update && sudo apt install -y apptainer
          which apptainer
          apptainer --version
          sudo cat /etc/apparmor.d/apptainer
#          sudo tee /etc/apparmor.d/apptainer << 'EOF'
# Permit unprivileged user namespace creation for apptainer starter
#abi <abi/4.0>,
#include <tunables/global>
#profile apptainer /home/ubuntu/conda/envs/snakemake_env/libexec/apptainer/bin/starter{,-suid} 
