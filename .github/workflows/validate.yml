name: Validate Benchmark

on:
  pull_request:
    paths:
      - benchmark.yaml
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Clone omnibenchmark repository
        run: |
          git clone --branch dev --depth 1 https://github.com/omnibenchmark/omnibenchmark.git omnibenchmark-repo

      - name: Install omnibenchmark with Pixi
        working-directory: omnibenchmark-repo
        run: |
          pixi install

      - name: Validate benchmark.yaml
        working-directory: omnibenchmark-repo
        run: |
          pixi run ob validate plan ../benchmark.yaml
